<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b6982e7adf.js" crossorigin="anonymous"></script>
    <title>Weather Tracker - Error</title>
</head>
<body>
<div class="container justify-content-center align-items-center d-flex vh-100">
    <div class="alert alert-danger d-flex" role="alert">
        <p class="m-0">
            <b th:text="${message} ?: 'Что-то пошло не так!'"></b> Скоро это будет исправлено, но пока, пожалуйста вернитесь на
            <a class="alert-link" href="/" th:href="@{/}">Главную</a>
        </p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
